<div>
    <div>
        <p-dropdown [options]="tienda" [(ngModel)]="tiendaSelec" optionLabel="tienda" placeholder="Elige una tienda"></p-dropdown>
        <p-dropdown [options]="modulo" [(ngModel)]="moduloSelec" optionLabel="modulo" placeholder="Elige un mÃ³dulo"></p-dropdown>
        <input type="number" pInputText [(ngModel)]="idProd" placeholder="Coloca el ID del producto"/>
        <input type="number" pInputText [(ngModel)]="filas" placeholder="Coloca cantidad de filas"/>
    </div>
    <div>
        <p-calendar [(ngModel)]="desde" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
        <p-calendar [(ngModel)]="hasta" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
        <p-button label="Buscar" styleClass="p-button-raised p-button-text p-button-help" (onClick)="onSubmit()"></p-button>
        <p-button label="Ver cambios realizados" styleClass="p-button-raised p-button-text p-button-success" (onClick)="irPendientes()"></p-button>
    </div>
    <div>
        <ag-grid-angular
        class="ag-theme-alpine mt-3"
        id="myGrid"
        style="width: 100%; height: 100%;"
        [rowData]="rowData"
        [columnDefs]="colDefs"
        [domLayout]="domLayout"
        [gridOptions]="gridOptions"
        [pagination]=true
        [paginationPageSize]="25"
        ></ag-grid-angular>
    </div>
</div>
